<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- <meta HTTP-EQUIV=”refresh” CONTENT=”15″> -->
<title>Consola</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet" />
<!-- tda Font -->
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
<link href="imagenes/favicon.ico" rel="icon" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
</head>
<h:body onload="#{main.main()}">
	<div class="container-fluid">
		<header>
			<div class="row">
				<div class="col-lg-12">
					<div class="text-center">
						<h1>
							<img src="imagenes/Logo.png" alt="Logotipo" class="rounded"></img> Consola de Administración
						</h1>
					</div>
					<div class="text-right">
						<h:outputText value="#{versionUtils.version}" class="text-info" />
					</div>
				</div>
			</div>
		</header>
		<section class="login_">
			<div class="row">
				<div class="col-lg-3"></div>
				<div class="col-lg-6">
					<fieldset id="login">
						<h:form>
							<div class="form-group row">
								<div class="col-lg-6">
									<h:outputLabel for="nameUser" value="Usuario:" class="text-warning"/>
									<h:inputText type="text" name="user"  id="nameUser" value="#{LoginMB.user.nameUser}" h:placeholder="Usuario" class="form-control"></h:inputText>
								</div>
								<div class="col-lg-6">
									<h:outputLabel for="password" value="Contraseña:" class="text-warning"/>
									<h:inputSecret type="password" name="password" id="password" value="#{LoginMB.user.password}"  h:placeholder="Contraseña" class="form-control"></h:inputSecret>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-md-9">
									<h:messages id="messages" class="text-danger" />
								</div>
								<div class="col-md-3 text-right">
									<h:commandButton type="submit" class="btn btn-consola" value="Aceptar" icon="ui-icon-star" action="#{LoginMB.send}" ajax="false"></h:commandButton>
								</div>
							</div>

						</h:form>

					</fieldset>
				</div>
				<div class="col-lg-3"></div>
			</div>
		</section>
		<!-- Footer -->
		<footer>
			<div class="text-dark-blue">
				<h6><span class="text-orange">Pl</span>ataforma de <span class="text-orange">A</span>dministración <span class="text-orange">E</span>lectrónica de la Autoridad Portuaria de Santa Cruz de Tenerife.</h6>
			</div>
		</footer>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
